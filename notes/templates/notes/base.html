<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://www.flaticon.com/free-icon/notepad_252273
    " type="image/x-icon" />

    <title>NOTEPAD </title>
    <link rel="stylesheet" href="{% static 'notes/style.css' %} ">
    <link rel="stylesheet" href="{% static 'notes/bootstrap.css' %} ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <nav class="navbar navbar-expand-lg rounded navbar-dark text-light bg-teal fixed m-3">
                <a class="navbar navbar-brand" href="/">NOTEPAD<i class="fa fa-note-o" aria-hidden="true"></i>

      </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <li class="navbar-nav nav-item">

                    </li>
                </div>
            </nav>
        </div>
        <div class="col-md-5"></div>
    </div>
    <div>

        <div class="container text-center ">
            {% if messages%} {% for message in messages%}
            <div class="alert alert-{{ message.tags}} ">
                {{ message}}
            </div>
            {% endfor %} {% endif %}
        </div>

        <body class="bg-light">
            <div class="container ">
                {% block content%} {% endblock content%}
            </div>



    </div>

    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <nav class="navbar navbar-expand-lg navbar-dark text-light bg-teal rounded sticky-bottom m-3">

                <div class="text-center">
                    <p>
                        &copy; NOTEPAD 2021 by <a class="nav-link" href="http://martinmburu.herokuapp.com"> Mbogo Martin</a>
                    </p>
                </div>
            </nav>
        </div>
        <div class="col-md-5"></div>
    </div>
    <script src="{% static 'notes/bootstap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>

</html>

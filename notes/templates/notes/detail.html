{% extends 'notes/base.html' %} {% load crispy_forms_tags %} {% load static %} {% block content%}

<div class="row">

    <div class="col-md-3">
    </div>
    <div class=" col-md-6 container text-center m-4">
        <div class="container">
            <a href="{% url 'home'%}" class="text-teal nav-link">Back</a>
            <div class="card m-3 container text-justify mr-5 shadow-sm  ">
                <div class="row">
                    <div class="col-md-10">
                        <h6 class="m-2 p-1 text-teal">{{note.title|upper}}</h6>
                    </div>
                    <div class="col-md-1">
                        <div class="dropdown">
                            <a href=""><svg xmlns="http://www.w3.org/2000/svg" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" class="m-3 data-toggle text-teal" width="20" height="20" fill="currentColor" class="dropdown-toggle" class="bi bi-three-dots-vertical"
                                    viewBox="0 0 16 16">
                                    <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                  </svg>
                                </a>

                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a href="{% url 'delete' note.id %}" class="nav-link"><i class="fa fa-trash text-danger"> Delete</i></a>
                                </li>
                                <li> <a href="{% url 'update' note.id %}" class="nav-link"><i class="fa fa-edit"> Edit</i></a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>

                <div style="display: flex; float: left;">
                </div>

                <p class="m-1 p-1">{{note.description|safe|linebreaksbr}}</p>

                <div class="">
                    <span class="text-muted"><p class="m-2 p-1">{{note.date|timesince}} ago</p>
          </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>
{% endblock content%}

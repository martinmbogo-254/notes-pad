{% extends 'notes/base.html' %} {% load crispy_forms_tags %} {% load static %} {% block content%}
<div class="row">

    <div class="col-md-3">
    </div>

    <div class=" col-md-6 container text-center m-4">
        <div class="text-justify">
            <a href="{% url 'home'%}" class="text-teal nav-link">Back</a>

        </div>
        <h4>Create/Update Note</h4>
        <div class=" container">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    {{form.title|as_crispy_field}} {{form.description|as_crispy_field}}

                </div>
                <button type="submit" class="btn text-center btn-info">save</button>
            </form>
        </div>
    </div>
    <div class="col-md-3">
    </div>
</div>
{% endblock content%}

<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NOTEPAD</title>
    <link rel="stylesheet" href="{% static 'notes/style.css' %} ">
    <link rel="stylesheet" href="{% static 'notes/bootstrap.css' %} ">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <nav class="navbar navbar-expand-lg rounded navbar-dark text-light bg-teal fixed m-3">
                <a class="navbar navbar-brand" href="/">NOTEPAD<i class="fa fa-note-o" aria-hidden="true"></i>

      </a>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <li class="navbar-nav nav-item">

                    </li>
                </div>
            </nav>
        </div>
        <div class="col-md-5"></div>
    </div>
    <div>

        <div class="container text-center ">
            {% if messages%} {% for message in messages%}
            <div class="alert alert-{{ message.tags}} ">
                {{ message}}
            </div>
            {% endfor %} {% endif %}
        </div>

        <body class="bg-light">
            <div class="container ">
                {% block content%} {% endblock content%}
            </div>



    </div>

    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <nav class="navbar navbar-expand-lg navbar-dark text-light bg-teal rounded sticky-bottom m-3">

                <div class="text-center">
                    <p>
                        &copy; NOTEPAD 2021
                    </p>
                </div>
            </nav>
        </div>
        <div class="col-md-5"></div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>
